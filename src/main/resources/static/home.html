<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protected File</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #1f618d;
        }

        .resume-content {
            background: #ecf0f1;
            padding: 20px;
            margin-top: 20px;
            border-left: 6px solid #2980b9;
            border-radius: 6px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        pre {
            white-space: pre-wrap;
            background: #ffffff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìÑ Upload File</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="file" id="resumeFiles" multiple>
    <button onclick="upload()">Upload</button>

    <hr style="margin: 30px 0;">
    <h2>üìÇ View Uploaded Files</h2>
    <button onclick="fetchResumes()">View Files</button>
    <div id="resumesList"></div>
</div>

<script>
    function upload() {
        const name = document.getElementById("name").value.trim();
        const files = document.getElementById("resumeFiles").files;

        if (!name || files.length === 0) {
            alert("Please provide a name and select at least one file.");
            return;
        }

        const formData = new FormData();
        formData.append("name", name);
        for (let i = 0; i < files.length; i++) {
            formData.append("resume", files[i]);
        }

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            fetchResumes();
        })
        .catch(err => alert("Error uploading: " + err));
    }

    function fetchResumes() {
        fetch("/resumes")
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("resumesList");
            container.innerHTML = "";

            data.forEach(resume => {
                const div = document.createElement("div");
                div.className = "resume-content";

                div.innerHTML = `
                    <button class="delete-btn" onclick="deleteResume('${resume.id}')">üóëÔ∏è Delete</button>
                    <strong>üë§ Name:</strong> ${resume.name}<br>
                    <strong>üìß Email:</strong> ${resume.email}<br>
                    <strong>üìé Filename:</strong> ${resume.fileName}<br>
                    <pre><strong>üìÑ Content:</strong>\n${resume.content}</pre>
                `;
                container.appendChild(div);
            });
        })
        .catch(err => alert("Failed to fetch resumes: " + err));
    }

    function deleteResume(id) {
        if (!confirm("Are you sure you want to delete this file?")) return;

        fetch(`/resume/${id}`, {
            method: "DELETE"
        })
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            fetchResumes();
        })
        .catch(err => alert("Failed to delete file: " + err));
    }
</script>

</body>
</html>
